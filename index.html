 <!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
 </head>

 <body>
  <h3>ストップウォッチ</h3>

  <div class=seconds>
   <div id=four-digit>0</div>
   <div class=colon>:</div>
   <div id=three-digit>0</div>
   <div class=colon>:</div>
   <div id=two-digit>0</div>
   <div class=colon>:</div>
   <div id=one-digit>0</div>
  </div>

  <div class=buttons>
   <button type="button" id=start-button onclick="start()">スタート</button>
   <button type="button" id=stop-button onclick="stop()" disabled>ストップ</button>
   <button type="button" id=reset-button onclick="reset()" disabled>リセット</button>
  </div>

  <script src="main.js"></script>
 </body>

 </html>
